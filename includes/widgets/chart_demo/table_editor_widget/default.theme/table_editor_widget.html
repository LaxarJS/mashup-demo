<hot-table id="my-table"
           rowHeaders="model.handsontalbeSettings.rowHeaders"
           colHeaders="model.handsontalbeSettings.colHeaders"
           contextMenu="model.handsontalbeSettings.contextMenu"
           fillHandle="model.handsontalbeSettings.fillHandle"
           settings="{ type: 'numeric' }"
           datarows="resources.spreadsheet">
   <hot-column ng-repeat="row in resources.spreadsheet" settings="{ format: '0.0\[000\]'}" />
</hot-table>
