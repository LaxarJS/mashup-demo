<div data-ng-repeat="dataSet in features.display.dataSets">
   <div class="h3">{{dataSet.title}}</div>
   <div class="small">{{dataSet.description}}</div>
   <button class="btn btn-primary btn-sm" type="button" data-ng-click="useDataSet(dataSet)">{{features.display.submitButtonLabel}}</button>
</div>
