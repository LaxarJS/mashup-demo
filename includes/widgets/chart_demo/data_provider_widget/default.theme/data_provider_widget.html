<h3 data-ng-if="features.display.htmlTitle" data-ng-bind-html="features.display.htmlTitle"></h3>
<table class="table table-hover table-striped">
   <tbody>
   <tr class="selectable"
       data-ng-repeat="dataSet in features.display.dataSets"
       data-ng-class="{selected: dataSet === selectedDataSet }">
      <td data-ng-click="useDataSet(dataSet)">
         {{dataSet.title}}
         <p><small>{{dataSet.description}}</small></p>
      </td>
   </tr>
   </tbody>
</table>
