<h3 class="abp-active"
    data-ng-if="features.title.htmlLabel" data-ng-bind-html="features.title.htmlLabel"></h3>
<table class="table table-hover table-striped">
   <colgroup>
      <col class="abp-col-1">
      <col class="abp-col-2">
   </colgroup>
   <tbody>
      <tr class="selectable"
          data-ng-repeat="item in features.data.items"
          data-ng-class="{selected: item === selectedItem }">
         <td>
            {{$index + 1}}.
         </td>
         <td data-ng-click="useItem(item)">
            {{item.description}}
         </td>
      </tr>
   </tbody>
</table>
